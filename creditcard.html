<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit card</title>
    <style>
        body{
            background-color: black;
        }
       .form-body{
        padding-left: 500px;
        padding-top: 50px;
        border: 20px;
        background-color: #fff;
        width: 500px;
        
       }
    </style>
    
</head>
<body>
  <form action="" class="credit card">
    <div class="form-body">
        <div class="upper-container">
            <span>Card Holder Name:</span>
           
            <input type="text" placeholder="Card Holder Name">
        </div>
        
        <br>
        <br>
        <div class="inner-container">
            <span>Card Number: </span>
            <input type="text" placeholder="Card Number"><img src="visa.jpg" alt="visa logo" width="50px"><img src="Rupay.png" alt="rupay logo" width="50px">
            <img src="master.png" alt="mastercard logo" width="50px">
        </div>
      
        <br>
        <br>
        <div class="date">
            <div>
                <span>Date of expiration:</span>
                <input type="text" placeholder="MM/YY">
                <span>CVV:</span>
                <input type="text" placeholder="CVV">
            </div>
            <div>
                
            </div>
        </div>
       
        
       
        <br>
        <br>
        
      <button type="submit" class="proceed-btn" >Pay 304.00</button>
       <br>
       <br>
       <div class="bottom-container">
        <h5>By clicking the button you confirm to have accepcted</h5>
        <a href="https://www.genuitec.com/cart/online-payment-terms/"><b>Terms of service</b></a>
 
       </div>
      
       
        
    </div>
    
  </form>

</html>
